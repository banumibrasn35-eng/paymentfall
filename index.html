<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Tema Bintang</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding-top: 2rem;
        }

        .logo {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .payment-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .section-title i {
            margin-right: 10px;
            color: #ffd700;
        }

        .payment-method {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 1.5rem;
            transition: transform 0.3s, background 0.3s;
        }

        .payment-method:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
        }

        .payment-icon {
            font-size: 2.5rem;
            margin-right: 1.5rem;
            color: #00a8ff;
        }

        .payment-details {
            flex: 1;
        }

        .payment-name {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: #ffd700;
        }

        .payment-info {
            font-size: 1.1rem;
            margin-bottom: 0.3rem;
        }

        .copy-btn {
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid rgba(255, 215, 0, 0.5);
            color: #ffd700;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background: rgba(255, 215, 0, 0.3);
        }

        .contact-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .contact-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .contact-card:hover {
            transform: translateY(-5px);
        }

        .contact-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ffd700;
        }

        .contact-name {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .contact-info {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            word-break: break-all;
        }

        .contact-btn {
            display: inline-block;
            background: linear-gradient(to right, #00a8ff, #0097e6);
            color: white;
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }

        .contact-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 168, 255, 0.4);
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            padding: 1.5rem;
            font-size: 0.9rem;
            opacity: 0.7;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .payment-method {
                flex-direction: column;
                text-align: center;
            }
            
            .payment-icon {
                margin-right: 0;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background bintang -->
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-star"></i>
            </div>
            <h1>Payment Gateway</h1>
            <p class="subtitle">Lakukan pembayaran dengan mudah dan aman</p>
        </header>
        
        <section class="payment-section">
            <h2 class="section-title">
                <i class="fas fa-money-bill-wave"></i>
                Metode Pembayaran
            </h2>
            
            <div class="payment-method">
                <div class="payment-icon">
                    <i class="fas fa-mobile-alt"></i>
                </div>
                <div class="payment-details">
                    <h3 class="payment-name">DANA</h3>
                    <p class="payment-info">081938386929</p>
                    <p class="payment-info">a.n: falloffc</p>
                </div>
                <button class="copy-btn" data-copy="081938386929">
                    <i class="fas fa-copy"></i> Salin
                </button>
            </div>
        </section>
        
        <section class="payment-section">
            <h2 class="section-title">
                <i class="fas fa-headset"></i>
                Hubungi Kami
            </h2>
            
            <div class="contact-section">
                <div class="contact-card">
                    <div class="contact-icon">
                        <i class="fab fa-whatsapp"></i>
                    </div>
                    <h3 class="contact-name">WhatsApp</h3>
                    <p class="contact-info">081958401795</p>
                    <a href="https://wa.me/6281958401795" class="contact-btn" target="_blank">
                        <i class="fab fa-whatsapp"></i> Chat Sekarang
                    </a>
                </div>
                
                <div class="contact-card">
                    <div class="contact-icon">
                        <i class="fab fa-telegram"></i>
                    </div>
                    <h3 class="contact-name">Telegram</h3>
                    <p class="contact-info">t.me/fallczz</p>
                    <a href="https://t.me/fallczz" class="contact-btn" target="_blank">
                        <i class="fab fa-telegram"></i> Kirim Pesan
                    </a>
                </div>
                
                <div class="contact-card">
                    <div class="contact-icon">
                        <i class="fab fa-whatsapp"></i>
                    </div>
                    <h3 class="contact-name">Saluran WhatsApp</h3>
                    <p class="contact-info">Channel Resmi</p>
                    <a href="https://whatsapp.com/channel/0029Vb6iIQkHAdNdQIEklT2x" class="contact-btn" target="_blank">
                        <i class="fab fa-whatsapp"></i> Ikuti Channel
                    </a>
                </div>
            </div>
        </section>
        
        <footer>
            <p>&copy; 2023 Payment Gateway. Semua hak dilindungi.</p>
        </footer>
    </div>

    <script>
        // Membuat efek bintang
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starsCount = 150;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Posisi acak
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // Ukuran acak
                const size = Math.random() * 3 + 1;
                
                // Durasi animasi acak
                const duration = Math.random() * 5 + 3;
                
                // Delay acak
                const delay = Math.random() * 5;
                
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDuration = `${duration}s`;
                star.style.animationDelay = `${delay}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // Fungsi untuk menyalin teks
        document.querySelectorAll('.copy-btn').forEach(button => {
            button.addEventListener('click', function() {
                const textToCopy = this.getAttribute('data-copy');
                
                // Buat elemen textarea sementara
                const textarea = document.createElement('textarea');
                textarea.value = textToCopy;
                document.body.appendChild(textarea);
                
                // Pilih dan salin teks
                textarea.select();
                document.execCommand('copy');
                
                // Hapus elemen textarea
                document.body.removeChild(textarea);
                
                // Ubah teks tombol sementara
                const originalText = this.innerHTML;
                this.innerHTML = '<i class="fas fa-check"></i> Tersalin!';
                
                setTimeout(() => {
                    this.innerHTML = originalText;
                }, 2000);
            });
        });
        
        // Inisialisasi bintang saat halaman dimuat
        window.addEventListener('load', createStars);
    </script>
</body>
</html>
